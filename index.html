<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="/src/img/logo-marcia-removebg-preview (1).png" />
    <title>Rotiseria de Marcia</title>
</head>
<body>
    <header>
        <div class="icono-menu">
            <img class="menu-burger" src="src/img/menu-hamburguesa.png" id="icono-menu">
        </div>
            <!-- Menu hamburguesa-->
            <div class="cont-menu active" id="menu">
                <ul>
                    <li><img style="width: 30px; vertical-align:bottom;" class="nav-item" src="/src/img/nav_sobre-nosotros.png" alt=""> Sobre Nosotros </li>
                    <li> <img style="width: 30px; vertical-align:bottom;"  class="nav-item" src="/src/img/nav_menu-comida.png" alt=""> Menu</li>
                    <li> <img style="width: 30px; vertical-align:bottom;" class="nav-item" src="/src/img/nav_info-local.png" alt=""> Informacion</li>
                    <li> <img style="width: 30px; vertical-align:bottom;" class="nav-item" src="/src/img/nav_contacto.png" alt=""> Contactanos</li>
                </ul>
                <div class="iframe" id="activar-iframe">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105021.14260465218!2d-58.77368570414862!3d-34.6569579403812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbf7809861d5d%3A0x6bc97859fd9d3d86!2sItuzaing%C3%B3%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1705432125684!5m2!1ses-419!2sar" width="250" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        <div class="fondo">
        </div>
    </header>
    <main>
        <section class="service">
            <article class="dinner article-flex">
                <img class="img-article" src="src/img/img_banner-cena.png" alt="">
                <p class="p-article">Experimente momentos sabrosos: cene y disfrute cada bocado.</p>
            </article>
            <article class="take article-flex">
                <img class="img-article" src="src/img/img_banner-delivery.png" alt="">
                <p class="p-article">
                    Deléitese con la comodidad: elija sus sabores favoritos para llevar
                </p>
            </article>
            <article class="dinner article-flex">
                <img class="img-article" src="src/img/img_banner-entrega.png" alt="">
                <p class="p-article">
                    Llevando alegría a su puerta: disfrute de la comodidad de la entrega a domicilio.
                </p>
            </article>
        </section>
    </main>

    <script src="/src/js/script.js"></script>
</body>
</html>
